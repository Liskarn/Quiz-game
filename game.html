<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Morgan Klockars">
    <meta name="keywords" content="Quiz, Quizgame, Games, Game, MovieQuiz, Movie">
    <meta name="description" content="Movie Quiz Game">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0b4fc478c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Quiz Game!</title>
</head>

<body>
    <!-- Header section -->
    <header>
        <h1 class="heading"><a href="index.html"><i class="fa-solid fa-clapperboard"></i> Movie Quiz! <i class="fa-solid fa-clapperboard"></i></a></h1>
    </header>

    <!-- Main content section -->
    <main>
        <div class="application">
            <div class="game">
                <!-- Timer -->
                <div id="timer" class="timer">Time Left: 30s</div>
                <!-- Question -->
                <h2 id="question">Question goes here</h2>
                <!-- Answer buttons -->
                <div id="answer-buttons">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
                <!-- Next button -->
                <button id="next-btn">Next!</button>
            </div>
        </div>
    </main>

    <!-- JavaScript file -->
    <script src="assets/js/script.js"></script>

    <!-- Footer section -->
    <footer>Made by Liskarn</footer>
</body>

</html>
